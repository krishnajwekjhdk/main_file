<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Conditional Statements Demo</h2>
    <div class="container">
        <button class="button" onclick="checkIfElse()">If-Else</button>
        <button class="button" onclick="checkSwitch()">Switch</button>
    </div>
    <div class="container">
        <p class="result" id="output"></p>
    </div>

    <script>
        // Function to demonstrate If-Else statement
        function checkIfElse() {
            var number = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10

            if (number % 2 === 0) {
                document.getElementById('output').innerHTML = number + ' is an even number.';
            } else {
                document.getElementById('output').innerHTML = number + ' is an odd number.';
            }
        }

        // Function to demonstrate Switch statement
        function checkSwitch() {
            var day = new Date().getDay(); // Get the current day (0 for Sunday, 1 for Monday, ..., 6 for Saturday)
            var dayName;

            switch (day) {
                case 0:
                    dayName = 'Sunday';
                    break;
                case 1:
                    dayName = 'Monday';
                    break;
                case 2:
                    dayName = 'Tuesday';
                    break;
                case 3:
                    dayName = 'Wednesday';
                    break;
                case 4:
                    dayName = 'Thursday';
                    break;
                case 5:
                    dayName = 'Friday';
                    break;
                case 6:
                    dayName = 'Saturday';
                    break;
                default:
                    dayName = 'Unknown';
            }

            document.getElementById('output').innerHTML = 'Today is ' + dayName + '.';
        }
    </script>
</body>
</html>
